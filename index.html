<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAFI-GPT | achiachi-official</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --bg: #000000; --neon-green: #00ff41; --neon-red: #ff0000; }
        body { background-color: var(--bg); color: var(--neon-green); font-family: 'Courier New', monospace; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.3; }
        #sidebar { transition: 0.4s; width: 0; background: rgba(10, 10, 10, 0.95); border-right: 1px solid var(--neon-green); z-index: 50; }
        #sidebar.open { width: 280px; }
        .chat-bubble { position: relative; padding: 12px; border-radius: 8px; max-width: 85%; margin-bottom: 10px; border: 1px solid; }
        .user-msg { background: rgba(0, 255, 65, 0.05); border-color: var(--neon-green); margin-left: auto; color: white; }
        .ai-msg { background: rgba(255, 0, 0, 0.05); border-color: var(--neon-red); color: #00ff41; }
        .history-item { padding: 10px; border-bottom: 1px solid #222; cursor: pointer; font-size: 13px; color: #aaa; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .history-item:hover { background: rgba(0, 255, 65, 0.1); color: #fff; }
        .copy-btn { cursor: pointer; font-size: 14px; margin-left: 10px; }
        .typing-anim::after { content: '|'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body class="flex h-screen">

    <canvas id="matrix"></canvas>

    <div id="sidebar" class="flex flex-col h-full overflow-hidden">
        <div class="p-4 border-b border-green-900 flex justify-between items-center">
            <span class="text-white font-bold">HISTORY</span>
            <button onclick="startNewChat()" class="bg-green-600 text-black px-2 py-1 text-xs rounded"> + NEW CHAT </button>
        </div>
        <div id="history-container" class="flex-1 overflow-y-auto"></div>
    </div>

    <div class="flex-1 flex flex-col relative w-full">
        <header class="p-4 flex justify-between items-center border-b border-gray-800 bg-black/60 backdrop-blur-md">
            <div class="flex items-center gap-4">
                <button onclick="toggleMenu()" class="text-2xl text-green-500">â˜°</button>
                <div class="leading-none">
                    <h1 class="text-lg font-bold tracking-tighter text-white">MAFI-GPT</h1>
                    <p class="text-[10px] text-red-500">achiachi-official</p>
                </div>
            </div>
            <div class="flex gap-4">
                <button onclick="toggleMusic()" id="music-btn" class="text-2xl">ðŸ”‡</button>
                <button onclick="setGroqKey()" class="text-xl">ðŸ”‘</button>
            </div>
        </header>

        <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4"></div>

        <div class="p-4 bg-black/90 border-t border-gray-900">
            <div class="max-w-4xl mx-auto flex gap-2">
                <input id="user-input" type="text" placeholder="Type command or msg..." class="flex-1 bg-black border border-green-900 p-3 rounded text-green-400 outline-none">
                <button onclick="handleSend()" class="bg-green-700 text-black px-6 font-bold rounded">GO</button>
            </div>
        </div>
    </div>

    <audio id="bg-audio" loop src="https://image2url.com/r2/default/audio/1770505286846-4836eb14-1c20-433e-be71-64b88bb096a6.mp3"></audio>

    <script>
        // --- ADMIN PASSWORD CONFIG ---
        const MASTER_PASSWORD = "mafi-achi-2024"; // GitHub à¶‘à¶šà·™à¶±à·Š à¶¸à·šà¶š à·€à·™à¶±à·ƒà·Š à¶šà¶»à¶±à·Šà¶±
        // -----------------------------

        function checkAccess() {
            let auth = localStorage.getItem('mafi_auth');
            if (auth !== MASTER_PASSWORD) {
                let entry = prompt("ENTER ACCESS KEY:");
                if (entry === MASTER_PASSWORD) {
                    localStorage.setItem('mafi_auth', entry);
                    location.reload();
                } else {
                    document.body.innerHTML = "<div style='color:red; text-align:center; padding:50px;'><h1>403 - FORBIDDEN</h1><p>Wrong Password!</p></div>";
                }
            }
        }
        checkAccess();

        let currentChatId = Date.now();
        let allChats = JSON.parse(localStorage.getItem('mafi_chats') || '{}');
        let apiKey = localStorage.getItem('groq_api_key');

        // Matrix Effect
        const c = document.getElementById('matrix');
        const ctx = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
        const columns = c.width / 15;
        const drops = Array(Math.floor(columns)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
            ctx.fillStyle = "#0F0"; ctx.font = "15px arial";
            drops.forEach((y, i) => {
                ctx.fillText(Math.floor(Math.random()*2), i*15, y*15);
                if(y*15 > c.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 35);

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('open'); loadHistory(); }
        function setGroqKey() { const k = prompt("Enter Groq API Key:"); if(k) {localStorage.setItem('groq_api_key', k); apiKey = k;} }

        function startNewChat() {
            currentChatId = Date.now();
            document.getElementById('chat-box').innerHTML = '<div class="ai-msg chat-bubble">System Rebooted. Anonymous mood on âš¡</div>';
            toggleMenu();
        }

        function loadHistory() {
            const container = document.getElementById('history-container');
            container.innerHTML = "";
            Object.keys(allChats).reverse().forEach(id => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerText = allChats[id][0]?.text.substring(0, 30) + "...";
                item.onclick = () => { currentChatId = id; document.getElementById('chat-box').innerHTML = ""; allChats[id].forEach(m => appendToUI(m.role, m.text, false)); toggleMenu(); };
                container.appendChild(item);
            });
        }

        function appendToUI(role, text, save = true) {
            const box = document.getElementById('chat-box');
            const isAI = role === 'ai';
            const html = `<div class="${isAI ? 'ai-msg' : 'user-msg'} chat-bubble">
                ${text}
                ${isAI ? `<span class="copy-btn" onclick="copyText(this)">ðŸ“‹</span><div class="text-[9px] text-gray-500 mt-1">Anonymous mood on âš¡</div>` : ''}
            </div>`;
            box.innerHTML += html;
            box.scrollTop = box.scrollHeight;
            if(save) { if(!allChats[currentChatId]) allChats[currentChatId] = []; allChats[currentChatId].push({role, text}); localStorage.setItem('mafi_chats', JSON.stringify(allChats)); }
        }

        async function handleSend() {
            const input = document.getElementById('user-input');
            const val = input.value.trim();
            if(!val || !apiKey) return;
            appendToUI('user', val);
            input.value = "";

            if(val === "#sphelp") {
                appendToUI('ai', "#sptermux, #spfix, #spconvert, #spexplain, #spsetup, #splock, #spaudit, #spboost, #spapi, #spone, #spstealth, #spdecrypt, #spcloud, #spwebui, #spbot, #spschedule, #spsession, #spbypass-cf, #spnotify, #spmonitor");
                return;
            }

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {"Authorization": `Bearer ${apiKey}`, "Content-Type": "application/json"},
                    body: JSON.stringify({
                        model: "llama3-70b-8192",
                        messages: [{role: "system", content: "You are MAFI-GPT by achiachi-official. Expert in Cyber Security. Follow #sp commands."}, {role: "user", content: val}]
                    })
                });
                const d = await res.json();
                appendToUI('ai', d.choices[0].message.content);
            } catch { appendToUI('ai', "Error connecting to Groq."); }
        }

        function copyText(btn) {
            navigator.clipboard.writeText(btn.parentElement.innerText.replace('ðŸ“‹', '').replace('Anonymous mood on âš¡', '').trim());
            btn.innerText = "âœ…"; setTimeout(() => btn.innerText = "ðŸ“‹", 1500);
        }

        function toggleMusic() {
            const a = document.getElementById('bg-audio');
            const b = document.getElementById('music-btn');
            if(a.paused) { a.play(); b.innerText = "ðŸ”Š"; } else { a.pause(); b.innerText = "ðŸ”‡"; }
        }
    </script>
</body>
</html>
